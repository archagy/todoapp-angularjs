<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Todo List angular!</h1>
    <p class="lead">Built with angular-fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container" ng-if="$ctrl.current_user">
  <div class="row">
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Done</th>
    </tr>
  </thead>
  <tbody>
     <tr ng-repeat="thing in $ctrl.awesomeThings">
      <th scope="row"></th>
      <td>{{thing.name}}</td>
      <td> {{thing.info}}</td>
      <td>
          <div class="round">
            <input type="checkbox" id="checkbox" ng-checked="thing.active"/>
            <label for="checkbox"></label>
          </div>
      </td>
    </tr>
  </tbody>
</table>
    </div>
  </div>
</div>



<div class="container" ng-if="!$ctrl.current_user">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Login:</h1>
      <center>
        username: <input type="text" name="username" ng-model="$ctrl.user.name"> <br>
        password: <input type="password" name="username" ng-model="$ctrl.user.password"> <br>
        <button class="btn btn-primary" ng-click="$ctrl.login()"> login</button>
        <span style="color:red" ng-if="$ctrl.showError"> User/password wrong</span>
      </center>
    </div>
  </div>
</div>
